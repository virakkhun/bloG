name: Blog CI

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clean up
        run: |
          rm -rf dist

      - name: Install Deps
        run: npm i

      - name: Setup .env
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" >> .env.production
          echo "VITE_ENC_KEY=${{ secrets.VITE_ENC_KEY }}" >> .env.production

      - name: List Dirs
        run: |
          echo "Successfully Setup Env"
          ls -la

      - name: Build Code
        run: npm run build

      - name: Start server
        run: pm2 serve dist -p 8080
      - name: Successfully
        run: |
          echo "Server Updated!"
